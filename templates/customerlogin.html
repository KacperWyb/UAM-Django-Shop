{% extends 'base.html' %}

{% block title %}Logowanie{% endblock %}

{% block content %}
<style>
    .errorlist {
        color: red;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>Zaloguj się</h3>
            <hr>
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary">Zaloguj się jako Klient</button>
                {% if error %}
                <li style="color: red;">{{error}}</li>
                {% endif %}
            </form>
            <p><a href="{% url 'ecomapp:passworforgot' %}">Nie pamiętasz hasła?</a></p>
            <p><a href="{% url 'ecomapp:customerregistration' %}{% if request.GET.next %}?next={{request.GET.next}}{% endif %}"> Nie posiadasz konta? </a></p>
        </div>
    </div>
</div>
{% endblock %}
